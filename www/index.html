<html class="no-js">
<head>
  <title>Epub</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/popup.css">
  <script src="js/jquery-2.1.0.js"></script>

  <script>
    "use strict";

    document.onreadystatechange = function () {
      if (document.readyState == "complete") {

        EPUBJS.VERSION = "0.1.6";

//                EPUBJS.filePath = "js/libs/";
        EPUBJS.cssPath = "www/css/";
        // fileStorage.filePath = EPUBJS.filePath;

        localStorage.abc = "moby-dick/"
        ePubReader(localStorage.abc);
      }
    };

  </script>

  <!-- Render -->
  <script src="js/epub.min.js"></script>
  <!-- Hooks -->
  <script src="js/hooks.min.js"></script>
  <!-- Reader -->
  <script src="js/reader.js"></script>
  <!-- Full Screen -->
  <script src="js/screenfull.min.js"></script>

  <style>
    #main {
      left: 0;
    }

    #main.single {
      width: 66%;
    }

    #main.single.closed {
      -webkit-transform: translate(51.6%, 0);
      -moz-transform: translate(51.6%, 0);
    }

    #sidebar {
      width: 50%

    }

  </style>


</head>
<body>
<div id="sidebar">
  <div id="panels">

    <a id="show-Toc" class="show_view icon-list-1 active" data-view="Toc">TOC</a>
    <a id="show-Bookmarks" class="show_view icon-bookmark" data-view="Bookmarks">Bookmarks</a>
    <a id="show-Notes" class="show_view icon-edit" data-view="Notes">Notes</a>
  </div>
  <div id="tocView" class="view">
  </div>

  <div id="bookmarksView" class="view">
    <ul id="bookmarks"></ul>
  </div>

</div>
<div id="hypothesis"></div>
<div id="main">
  <div id="titlebar">
    <div id="opener">
      <a id="slider" class="icon-menu">Menu</a>
    </div>
    <div id="metainfo">
      <span id="book-title"></span>
      <span id="title-seperator">&nbsp;&nbsp;â€“&nbsp;&nbsp;</span>
      <span id="chapter-title"></span>
    </div>
    <div id="title-controls">
      <a id="bookmark" class="icon-bookmark-empty">Bookmark</a>
    </div>
  </div>

  <div id="viewer"></div>


  <div id="loader"><img src="img/loader.gif"></div>
</div>
<div class="overlay"></div>
<!--<script type="text/javascript" src="cordova.js"></script>-->
</body>
</html>
